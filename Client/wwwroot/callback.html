<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="scripts/jquery.min.js"></script>
    <script src="scripts/oidc-client.min.js" type="text/javascript"></script>

    <script type="text/javascript">
        $(function () {
            new Oidc.UserManager({ response_mode: "query" }).signinRedirectCallback().then(function (user) {

                $("#accessToken").append(user.access_token);
                $("#idToken").append(user.id_token);
            }).catch(function (e) {
                console.error(e);
            });
        })
    </script>
</head>
<body>
    <div>
        <span>Access Token :</span>
        <span id="accessToken"></span>
    </div>
    <div>
        <span>Id Token :</span>
        <span id="idToken"></span>
    </div>
</body>
</html>
